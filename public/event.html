<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coordinate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="icon" href="assets/images/logoSmall.png" type="image/png">
        <link rel="shortcut icon" href="assets/images/logoSmall.png" type="image/png" />

				
		<!-- Linked Scripts -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script src="packages/bootstrap/bootstrap.min.js"></script>
        <script src="packages/moment/moment.js"></script>
        <script src="packages/fullcalendar-2.3.1/fullcalendar.js"></script> 


        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link href='packages/bootstrap/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='packages/fullcalendar-2.3.1/fullcalendar.min.css' rel='stylesheet' type='text/css'>

		
		<!-- My Scripts -->
		<script type="text/javascript" src="js/event_month.js"></script>

		<!-- My Styles -->
		<link rel="stylesheet" type="text/css" href="styles/style.css">

	</head>
<body>
<div id="event" class="container-fluid">
    <nav class="navbar navbar-default light-bg">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-icon" href="#">
                    <img src="assets/images/logo.png" />
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="event-content" class="col-xs-8 col-xs-offset-2">
        <div class="event-inputs row">
            <form id="event-details" class="col-xs-12">
                <div class="form-group">
                    <input class="form-control input-lg" type="text" name="event-name" placeholder="Event Name" required="required" title="">
                </div>
                <div class="form-group">   
                    <textarea name="event-descr" class="form-control" placeholder="Even Description" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div id="event-calendar" class="row">
            <div class="col-xs-12">
                <div id="month-calendar"></div>
            </div>
        </div>
        <div class="event-inputs row">
            <form id="event-preferences" class="col-xs-12" action="availability.html">
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label class="input-label">What times can the event occur?</label>
                        <div class="form-inline">
                            <input type="time" name="" id="event-time-from" class="form-control" value="" required="" title="">
                            to 
                            <input type="time" name="" id="event-time-to" class="form-control" value="" required="" title="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label class="input-label">What is the events length?</label>
                        <div class="form-inline">
                            <select id="event-length" name="event-length" class="form-control">
                                <option value="1" selected="selected">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            Hour(s)
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label class="input-label">When do you want to be notified?</label>
                        <div class="form-inline">
                            <input type="checkbox" value="">
                            Notify me after 
                            <select id="event-responses" name="event-responses" class="form-control" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            participants have responded.
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="form-inline">
                            <input type="checkbox" value="">
                            Notify me after
                            <select id="event-responses" name="event-responses" class="form-control" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            day(s).
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="form-inline">
                            <input type="checkbox" value="">
                            Notify me after each participant responds.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default btn-lg pull-right orange-bg">Create Event</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
